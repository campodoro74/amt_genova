# Heating Control Dashboard
# Shows each Tado room, current temperature, schedule summary, automation toggles,
# and options to manually set heating temp or set to 20°C.
# Add this file to Home Assistant Lovelace (or apply via MCP server).

views:
  - title: Heating Control
    path: heating-control
    icon: mdi:radiator
    badges: []
    cards:
      - type: markdown
        content: |
          ## Heating Control
          Controls for each room: view current temp, review schedule, toggle automation (schedule),
          and manually set the heating temperature or set to 20°C.

      - type: grid
        columns: 2
        square: false
        cards:
          # ===== Bagno =====
          - type: vertical-stack
            cards:
              - type: markdown
                content: |
                  ### Bagno (Bathroom)
                  Schedule: 23°C weekdays/evenings 16:00–22:00. Default 20°C.
              - type: thermostat
                entity: climate.bathroom
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: input_boolean.bagno_schedule_enabled
                    name: "Schedule Enabled"
                  - entity: climate.bathroom
                    name: "Current Climate Entity"
              - type: horizontal-stack
                cards:
                  - type: button
                    name: "Set 23°C"
                    tap_action:
                      action: call-service
                      service: climate.set_temperature
                      service_data:
                        entity_id: climate.bathroom
                        temperature: 23
                        hvac_mode: heat
                  - type: button
                    name: "Set 20°C"
                    tap_action:
                      action: call-service
                      service: climate.set_temperature
                      service_data:
                        entity_id: climate.bathroom
                        temperature: 20.0
                        hvac_mode: heat

