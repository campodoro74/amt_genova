          **Notes:**
          - Use the thermostat control to manually set temperature for a room (this will override schedule until next schedule trigger).
          - Use the toggles in "All Schedules" or per-room "Schedule Enabled" to enable/disable the automation schedule.
          - If you want automations to respect input booleans instead of toggling automations directly, I can update the automations to check those helpers.
