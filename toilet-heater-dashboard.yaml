# Toilet Heater Dashboard Card Configuration
# This shows the toilet heater switch, power, and countdown timer
# You can copy this card configuration to your Default overview dashboard

# Card configuration to add to your Default overview:
- type: entities
  title: Toilet Heater
  show_header_toggle: false
  entities:
    - entity: switch.standing_lamp_socket_1
      name: Toilet Heater
    - entity: sensor.standing_lamp_power
      name: Power
    - entity: sensor.toilet_heater_countdown
      name: Countdown
      icon: mdi:timer

