# Midea AC Integration Configuration
# This configuration will be used once the Midea AC LAN integration is installed
# 
# Installation steps:
# 1. Go to HACS → Integrations
# 2. Click the three dots menu → Custom repositories
# 3. Add repository: https://github.com/wuwentao/midea_ac_lan
# 4. Category: Integration
# 5. Click Add, then Download
# 6. Restart Home Assistant
# 7. Go to Settings → Devices & Services → Add Integration
# 8. Search for "Midea AC LAN" and configure each device

